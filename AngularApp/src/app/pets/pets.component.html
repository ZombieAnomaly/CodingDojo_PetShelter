<h3>These pets are looking for a home!</h3>
<a [routerLink]="['/PetsApp/new']"> Add a pet to the shelter</a>
<table class="petsTable">
  <tr>
    <th>Author</th>
    <th class="Sorting" (click)="toggleSort()">Type</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let pet of pets">
    <td>{{pet.name}}</td>
    <td>{{pet.type}}</td>
    <td>
      <button (click)="viewPet(pet._id)">Details</button>
      <button (click)="editPet(pet._id)">Edit</button>
    </td>
  </tr>
</table>
