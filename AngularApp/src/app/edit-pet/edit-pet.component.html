<h3>Edit this pet</h3>

<div *ngIf="errors.length > 0" class="errors">
  <p *ngFor="let err of errors"> {{err.message}}</p>
</div>
<div class="newPet">
  <form>
    <label for="name">Pet Name:</label>
    <input type="text" name="editPet.name" [(ngModel)]="editPet.name" />
    <label for="type">Pet Type:</label>
    <select name="editPet.type" [(ngModel)]="editPet.type">
      <option value="Dog">Dog</option>
      <option value="Cat">Cat</option>
      <option value="Bird">Bird</option>
      <option value="Horse">Horse</option>
      <option value="Other">Other</option>
    </select>
    <label for="description">Description:</label>
    <input type="text" name="editPet.description" [(ngModel)]="editPet.description" />
    <label for="">Skills (optional):</label>
      <label class="skill" for="skill1">Skill 1:<input type="text" name="editPet.skills[0]" [(ngModel)]="editPet.skills[0]" /></label>
      <label class="skill" for="skill2">Skill 2:<input type="text" name="editPet.skills[1]" [(ngModel)]="editPet.skills[1]" /></label>
      <label class="skill" for="skill3">Skill 3:<input type="text" name="editPet.skills[2]" [(ngModel)]="editPet.skills[2]" /></label>
  </form>
  <div class="buttons">
    <input (click)="editThisPet()" type="button" value="Submit" id="submit">
    <input (click)="cancel()" type="button" value="Cancel" id="cancel">
  </div>
</div>
